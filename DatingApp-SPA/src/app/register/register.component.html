<form #registerForm = "ngForm"  (ngSubmit) = "signup()">
    <h2 class="text-center text-primary">Sign Up Form</h2>
    <hr>
  
    <div class="form-group">
      <input type="text" class="form-control" required name="username" [(ngModel)]="model.name" placeholder="Username">
    </div>
  
    <div class="form-group">
      <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>
  
    <div class="form-group text-center">
      <button class="btn btn-success" style="margin:10px;" type="submit">Sign Up</button>
      <button class="btn btn-default" style="margin:5px;" type="button" (click)="cancel()">Cancel</button>
    </div>
    
  </form>
