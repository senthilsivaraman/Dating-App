<div class="text-center mt-3">
  <h2 *ngIf="likesParam == 'Matches'">You are matched with  : {{pagination.totalItems}} </h2>
  <h2 *ngIf="likesParam == 'Likers'">Members who liked me : {{pagination.totalItems}}</h2>
  <h2 *ngIf="likesParam == 'Likees'">Members whom I liked  : {{pagination.totalItems}}</h2>
</div>

<div class="container mt-3">

<div class="row">
  <div class="btn-group">
    <button class="btn btn-primary" [(ngModel)]="likesParam" btnRadio="Matches" (click)="loadUsers()">Matches</button>
    <button class="btn btn-primary" [(ngModel)]="likesParam" btnRadio="Likers" (click)="loadUsers()">Received</button>
    <button class="btn btn-primary" [(ngModel)]="likesParam" btnRadio="Likees" (click)="loadUsers()">Given</button>
  </div>
</div>

<br>

<div class="row">
  <div *ngFor="let user of users" class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
    <app-member-card [user]="user"></app-member-card>
  </div>
</div>



</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" 
              [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.itemsPerPage"
              [(ngModel)]="pagination.currentPage"
              (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
