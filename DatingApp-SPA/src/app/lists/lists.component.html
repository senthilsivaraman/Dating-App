<div class="text-center mt-3">
  <h2>{{likesParam === 'Likers' ? 'Members who like me' : 'Members who I\'ve Liked'}} : {{pagination.totalItems}}</h2>
</div>

<div class="container mt-3">

  <div class="row">
    <div class="btn-group">
      <button class="btn btn-danger mr-2" [(ngModel)]="likesParam" btnRadio="Likers" (click)="loadUsers()">Received Interests</button>
      <button class="btn btn-danger mr-2" [(ngModel)]="likesParam" btnRadio="Likees" (click)="loadUsers()">Your Interests</button>
    </div>



    <div class="btn-group group2">
      <button class="btn btn-warning" *ngIf="likesParam"  (click)="resetLikes()">Reset DisLikes </button>
    </div>
  </div>


  <br>

    <div class="row mt-2">
      <div *ngFor="let user of users" class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
        <app-member-card [user]="user"></app-member-card>
      </div>
  </div>
  

</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"
    >

  </pagination>
</div>
