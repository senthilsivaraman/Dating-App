<div class="text-center mt-3">
    <h2>{{likesParam === 'Likers' ? 'Members who liked me - ' : 'Members who I\'ve Liked - '}}</h2>
  </div>

<div class="container mt-3">

  <div class="row">
    <div class="btn-group">
      <button class="btn btn-danger mr-2" [(ngModel)]="likesParam" btnRadio="Likers" (click)="loadUsers()">Members who liked me</button>
      <button class="btn btn-danger mr-2" [(ngModel)]="likesParam" btnRadio="Likees" (click)="loadUsers()">Members who I like</button>
    </div>
  </div>

  <br>

  <div class="row">
    <div *ngFor="let user of users" class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>



</div>
