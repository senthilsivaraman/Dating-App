<link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center">
      <div class="first">
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
      </div>
      <div class="text-center">
        <button class="btn btn-lg m-3" (click)="registerToggle()" *ngIf="!loggedIn()">Sign Up</button>
        <button class="btn btn-lg m-3">Learn more</button>
      </div>
    </div>
  
    <div *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
        <div class="col-4">
            <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
      </div>
    </div>
  </div>
